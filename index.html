<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Rabbituuu</title>
  <style>
    body {
      background-color: #ffdde1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      padding: 20px;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      color: red;
      animation: float 7s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(0.5);
        opacity: 0;
      }
    }

    .rabbit-card {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .rabbit-img {
      width: 300px;
      border: 5px solid #ff4081;
      border-radius: 20px;
      padding: 10px;
      background: white;
      box-shadow: 0px 0px 15px rgba(255, 64, 129, 0.6);
      position: relative;
    }

    .rabbit-img::after {
      content: "üíñ";
      position: absolute;
      top: -10px;
      left: -10px;
      font-size: 20px;
    }

    .message,
    .question {
      font-size: 27px;
      font-weight: bold;
      color: red;
      text-decoration: underline;
    }

    .button {
      background: pink;
      padding: 12px 24px;
      border: 2px solid #ff4081;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .button:hover {
      background-color: red;
      color: white;
      border: 2px solid white;
    }

    .input-section {
      display: none;
      text-align: center;
    }

    .input-box {
      padding: 10px;
      font-size: 16px;
      border: 3px solid #ff4081;
      border-radius: 10px;
      font-weight: bold;
      text-align: center;
    }

    .video-section {
      display: none;
      margin-top: 20px;
    }

    .popup-box {
      display: none;
      background: white;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #ff4081;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }

    .popup-box p {
      font-size: 28px;
      color: #ff4081;
    }
  </style>
</head>
<body>
  <script>
    function createHearts() {
      for (let i = 0; i < 15; i++) {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 2 + 3 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }
    }
    setInterval(createHearts, 500);
  </script>

  <div class="rabbit-card" id="part1">
    <img src="rabbit.png" alt="Rabbit Holding Card" class="rabbit-img" />
    <p class="message">Happy Birthday Rabbituuu!</p>
    <button class="button" onclick="showInputField()">üíñSurpriseeüíñ</button>
  </div>

  <div class="input-section" id="part2">
    <p class="question">What could it be?</p>
    <input type="text" id="nameInput" class="input-box" placeholder="Enter your name" />
    <button class="button" onclick="checkName()">Submit</button>
  </div>

  <div class="popup-box" id="errorMsg">
    <p>nee peru kaadu akkai nee nickname kavaliüê∞</p>
    <button class="button" onclick="closePopup()">Okay</button>
  </div>

  <div class="video-section" id="part3">
    <iframe
      src="https://drive.google.com/file/d/1AgQhpmx8znV4q71NWnfBXWz2NoAEYrIY/view?usp=sharing"
      width="560"
      height="315"
      allow="fullscreen"
      style="border-radius: 10px; border: 3px solid #ff4081;"
    ></iframe>
  </div>

  <script>
    function showInputField() {
      document.getElementById("part1").style.display = "none";
      document.getElementById("part2").style.display = "block";
    }

    function checkName() {
      let name = document.getElementById("nameInput").value.toLowerCase();
      if (name === "rabbit") {
        document.getElementById("part2").style.display = "none";
        document.getElementById("part3").style.display = "block";
      } else {
        document.getElementById("errorMsg").style.display = "block";
      }
    }

    function closePopup() {
      document.getElementById("errorMsg").style.display = "none";
    }
  </script>
</body>
</html>
